# Use custom format
format = """
[╭─](bold blue)$username\
$hostname\
$sudo\
$jobs\
$shlvl\
$kubernetes\
${custom.needs_restart}\
$directory\
$git_branch\
${custom.git_user}\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$bun\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$os\
$line_break\
$lua\
$time\
$status\
$shell\
$character"""

"$schema" = 'https://starship.rs/config-schema.json'

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Continuation prompt is the character that appears on a new line. e.g. an un-closed
# quote or a multi-line command (when you add `\` at the end of the line. More
# info here: https://starship.rs/advanced-config/#continuation-prompt
continuation_prompt = "[➜](bright-black) "

[os]
disabled = true
format = '\(on [$name $version]($style)\)'

[nodejs]
version_format="v${major}.${minor}"

[bun]
format = 'via [🥖 $version](bold red) '

[character]
success_symbol = "[╰>](bold blue)"
error_symbol = "[╰](bold blue)[✗](bold red)"

[username]
style_user = "green bold"
style_root = "red bold"
format = "(bold green)[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "[@$hostname ](green bold)[$ssh_symbol](white bold)"
ssh_symbol = "󱐋 "
disabled = false

[java]
symbol = " "
style = "green bold"

[jobs]
disabled = true

[directory]
read_only = " 🔒"
read_only_style = "fg:blue bold"
style = "blue bold"
format = "[$path ]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = " "
always_show_remote = false
format = "[on $symbol$branch]($style) "
style = "purple bold"
truncation_symbol = "…"
only_attached = false
disabled = false

[custom.git_user]
command = 'git config user.email'
when = "git rev-parse --git-dir 2> /dev/null"
format = "as [$output]($style) "

[custom.needs_restart]
when = '! dnf needs-restarting -r > /dev/null'
symbol = ' '
ignore_timeout = true
style = 'bold red'

[python]
symbol = " "

[sudo]
disabled = false
symbol = '🐊 '

[shlvl]
disabled=false
repeat=true
threshold = 1
format = "[$symbol]($style) "

[kubernetes]
disabled=false
symbol=' '
format = '[$symbol$context( \(namespace $namespace\))]($style) '

# Replace the "❯" symbol in the prompt with "➜"
# [character]                            # The name of the module we are configuring is "character"
# success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
